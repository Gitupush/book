apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "bookstore-front-end.name" . }}-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bookstore-front-end-proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "bookstore-front-end-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bookstore-front-end-proxy.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
      - name: {{ template "bookstore-front-end.name" . }}-proxy-config
        configMap:
          name: {{ template "bookstore-front-end.name" . }}-proxy-config
      containers:
        - name: {{ .Chart.Name }}-proxy
          image: "nginx"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
            - name: {{ template "bookstore-front-end.name" . }}-proxy-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}