{{- if .Values.test.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "booksotre-front-end.fullname" . }}-test-connection"
  labels:
    {{- include "booksotre-front-end.labels" . | nindent 4 }}
  annotations:
    "booksotre-front-end.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "booksotre-front-end.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
{{- end }}
